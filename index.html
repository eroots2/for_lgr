    <style>
      .split {
          display: flex;
          justify-content: space-around;

      .center-flex {

     }

  }
     #output2 {

          font-size: 28px;
      gap: 10px; /* 칸 사이 간격 */
  }
  .btn-flex {
    display: flex;
    flex-direction: row; /* 세로 방향 정렬 */
    align-items: center; /* 가로 가운데 정렬 */

}
  .style1-flex {
    display: flex;
    flex-direction: column; /* 세로 방향 정렬 */
    align-items: center; /* 가로 가운데 정렬 */

}

  .time-flex {
    display: flex;
    flex-direction: column; /* 세로 방향 정렬 */
    align-items: center; /* 가로 가운데 정렬 */
    gap: 20px; /* 항목 사이 간격 */
    padding: 20px;
}

.metronome-container {
  position: relative;
  width: 150px;
  height: 150px;
  border: 2px solid #333;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.arm {
  position: absolute;
  width: 6px;
  height: 100px;
  background: #333;
  transform-origin: bottom center;
  transform: rotate(0deg);
  transition: transform 0.1s linear;
}

.bpm-input {
  margin: 2px;
}
.time-elapsed {
  margin-left: 20px;
  font-size: 1rem;
}

.progress-bar {
  width:  80px;
  height: 130px;
  background: #d01e3c;
  margin-left: 2px;
  position: relative;
  overflow: hidden;
}

.progress-bar-inner {
  height: 100%;
  background: #ddd;
  width: 100%;
  <!-- transition: height 1s linear; -->
}
  </style>
    <script src="script.js"></script>
</head>

<body>

  <div class="time-flex">

            <button onclick="InputCheck()">시간Set</button>
    <div class="btn-flex">
      <label><input type="radio" name="option" value="1" checked> 1개</label>
      <label><input type="radio" name="option" value="3"> 3개</label>
    </div>
        </div>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="progressBar"></div>
        </div>
      </div>

  <div class="bpm-input">
    <label for="bpm">BPM: </label>
    <input type="number" id="bpm" min="30" max="300" value="60">
    <button onclick="startMetronome()">Start</button>
    <button onclick="stopMetronome()">Stop</button>
  </div>

     <div class="metronome-container">
      <div class="arm" id="arm"></div>
     </div>
  </div>
